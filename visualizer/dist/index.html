<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudia Brain</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="module" crossorigin src="/assets/index-DZaKFdwt.js"></script>
</head>
<body>
  <!-- 3d-force-graph mounts here -->
  <div id="graph-container"></div>

  <!-- Top HUD bar -->
  <div id="hud-bar">
    <div id="hud-title">
      <img src="/claudia-logo.png" alt="Claudia" class="hud-logo-img">
      <span>Claudia Brain</span>
      <span id="activity-pulse" class="pulse"></span>
      <div id="db-selector-container">
        <button id="db-selector-btn" title="Switch database">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <ellipse cx="12" cy="5" rx="9" ry="3"/>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
          </svg>
          <span id="db-selector-label">Loading...</span>
          <svg class="db-chevron" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9l6 6 6-6"/></svg>
        </button>
        <div id="db-dropdown" class="hidden"></div>
      </div>
    </div>
    <div id="hud-stats">
      <div class="stat"><span id="stat-entities">0</span> entities</div>
      <div class="stat"><span id="stat-memories">0</span> memories</div>
      <div class="stat"><span id="stat-patterns">0</span> patterns</div>
      <div class="stat"><span id="stat-relationships">0</span> relationships</div>
    </div>
    <div id="hud-controls">
      <span id="fps-counter">-- FPS</span>
      <span id="engine-info"></span>
      <div id="settings-container">
        <button id="settings-btn" title="Settings">&#x2699;</button>
        <div id="settings-panel" class="hidden">
          <!-- Tabs and content built dynamically by controls.js -->
        </div>
      </div>
    </div>
  </div>

  <!-- Left sidebar -->
  <div id="sidebar">
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search entities & memories..." autocomplete="off">
      <div id="search-results"></div>
    </div>

    <!-- Graph info card -->
    <div id="sidebar-info">
      <h3>Graph Overview</h3>
      <div class="info-grid">
        <div class="info-item">
          <span class="info-value" id="sidebar-entities">--</span>
          <span class="info-label">entities</span>
        </div>
        <div class="info-item">
          <span class="info-value" id="sidebar-memories">--</span>
          <span class="info-label">memories</span>
        </div>
        <div class="info-item">
          <span class="info-value" id="sidebar-relationships">--</span>
          <span class="info-label">links</span>
        </div>
        <div class="info-item">
          <span class="info-value" id="sidebar-patterns">--</span>
          <span class="info-label">patterns</span>
        </div>
      </div>
      <div class="info-meta" id="sidebar-activity"></div>
    </div>

    <!-- Entity type breakdown -->
    <div id="sidebar-breakdown">
      <h3>Entity Breakdown</h3>
      <div id="entity-breakdown-chart"></div>
    </div>

    <!-- Memory type breakdown -->
    <div id="sidebar-memory-breakdown">
      <h3>Memory Breakdown</h3>
      <div id="memory-breakdown-chart"></div>
    </div>

    <!-- Graph insights -->
    <div id="sidebar-insights">
      <h3>Insights</h3>
      <div id="insights-content"></div>
    </div>

    <div id="filters">
      <h3>Node Types</h3>
      <div id="type-filters"></div>
      <h3>Memory Types</h3>
      <div id="memory-filters"></div>
    </div>
  </div>

  <!-- Right detail panel (slides in on node click) -->
  <div id="detail-panel" class="hidden">
    <button id="detail-close">&times;</button>
    <div id="detail-content"></div>
  </div>

  <!-- Bottom timeline -->
  <div id="timeline-container">
    <div id="timeline-bar">
      <input type="range" id="timeline-slider" min="0" max="100" value="100">
      <div id="timeline-labels">
        <span id="timeline-start"></span>
        <span id="timeline-current"></span>
        <span id="timeline-end">Now</span>
      </div>
    </div>
    <div id="timeline-controls">
      <button id="timeline-play" title="Play/Pause">&#9654;</button>
      <button id="timeline-speed" title="Speed">1x</button>
    </div>
    <div id="timeline-density"></div>
  </div>

  <!-- Hidden file input for settings import -->
  <input type="file" id="settings-import-input" accept=".json" style="display:none">

</body>
</html>
