<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudia Brain</title>
  <link rel="stylesheet" href="styles.css">

  <!--
    Pure ESM loading via import map.
    Three.js WebGPU build â†’ Metal backend on macOS (no ANGLE/OpenGL translation).
    - three.js served from jsDelivr (proper CORS for sub-module imports like three.core.js)
    - 3d-force-graph + SpriteText served from esm.sh with ?external=three
      (bundles transitive deps but leaves three/* as bare imports for our importmap)
  -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
      "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.webgpu.js",
      "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.tsl.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
      "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
      "3d-force-graph": "https://esm.sh/3d-force-graph@1.79.0?external=three",
      "three-spritetext": "https://esm.sh/three-spritetext@1.9.0?external=three"
    }
  }
  </script>
</head>
<body>
  <!-- 3D graph canvas -->
  <div id="graph-container"></div>

  <!-- Top HUD bar -->
  <div id="hud-bar">
    <div id="hud-title">
      <span class="hud-logo">&#x2B22;</span>
      <span>Claudia Brain</span>
      <span id="activity-pulse" class="pulse"></span>
    </div>
    <div id="hud-stats">
      <div class="stat"><span id="stat-entities">0</span> entities</div>
      <div class="stat"><span id="stat-memories">0</span> memories</div>
      <div class="stat"><span id="stat-patterns">0</span> patterns</div>
      <div class="stat"><span id="stat-relationships">0</span> relationships</div>
    </div>
    <div id="hud-controls">
      <span id="fps-counter">-- FPS</span>
      <div id="settings-container">
        <button id="settings-btn" title="Quality Settings">&#x2699;</button>
        <div id="settings-panel" class="hidden">
          <div class="settings-title">Quality</div>
          <label class="settings-option"><input type="radio" name="quality" value="low"><span>Low</span><span class="settings-desc">No bloom, no particles</span></label>
          <label class="settings-option"><input type="radio" name="quality" value="medium"><span>Medium</span><span class="settings-desc">Half-res bloom</span></label>
          <label class="settings-option"><input type="radio" name="quality" value="high" checked><span>High</span><span class="settings-desc">Half-res bloom, full effects</span></label>
          <label class="settings-option"><input type="radio" name="quality" value="ultra"><span>Ultra</span><span class="settings-desc">Full-res bloom</span></label>
        </div>
      </div>
    </div>
  </div>

  <!-- Left sidebar -->
  <div id="sidebar">
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search entities & memories..." autocomplete="off">
      <div id="search-results"></div>
    </div>
    <div id="filters">
      <h3>Node Types</h3>
      <div id="type-filters"></div>
      <h3>Memory Types</h3>
      <div id="memory-filters"></div>
    </div>
    <div id="legend"></div>
  </div>

  <!-- Right detail panel (slides in on node click) -->
  <div id="detail-panel" class="hidden">
    <button id="detail-close">&times;</button>
    <div id="detail-content"></div>
  </div>

  <!-- Bottom timeline -->
  <div id="timeline-container">
    <div id="timeline-bar">
      <input type="range" id="timeline-slider" min="0" max="100" value="100">
      <div id="timeline-labels">
        <span id="timeline-start"></span>
        <span id="timeline-current"></span>
        <span id="timeline-end">Now</span>
      </div>
    </div>
    <div id="timeline-controls">
      <button id="timeline-play" title="Play/Pause">&#9654;</button>
      <button id="timeline-speed" title="Speed">1x</button>
    </div>
    <div id="timeline-density"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
